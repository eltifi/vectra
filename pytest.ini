[pytest]
# Pytest configuration for Vectra test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:tests/coverage_html
    --cov-report=json:tests/coverage.json
    --cov-report=xml:tests/coverage.xml
    --junitxml=tests/junit.xml
    --junitxml=tests/junit.xml
    --log-cli-level=INFO
    --log-file=tests/test_results.log
    --log-file-level=DEBUG

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require services)
    slow: Tests that take significant time
    database: Tests requiring PostgreSQL
    api: API endpoint tests
    etl: ETL pipeline tests
    models: Database model tests
    seed: Database seeding tests
    skip_ci: Skip test in CI environment

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
